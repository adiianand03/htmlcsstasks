<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="Fullname">Fullname</label></td>
                <td><input type="text" name="Fullname" placeholder="Enter Fullname"></td>
            </tr>
            <tr>
                <td><label for="Username">Username</label></td>
                <td><input type="text" name="Secondname" placeholder="Enter Username"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" placeholder="Enter password"></td>
            </tr>
            <tr>
                <td><label for="repassword">Repassword</label></td>
                <td><input type="password" name="repassword" placeholder="Enter password again"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><input type="text" name="address" placeholder="Enter Address"></td>
            </tr>
            <tr>
                <td><label for="Number">Age</label></td>
                <td><input type="number" name="Number" placeholder="Enter Age"></td>
            </tr>
            <tr>
                <td><label for="gender">Select Gender</label></td>
                <td>
                    <select id="gender" class="scrollable-select">
                        <option value="boy">Boy</option>
                        <option value="girl">Girl</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit">
    </form>
</body>
</html>
